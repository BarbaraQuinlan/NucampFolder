<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'pink', 'red', 'white', 'yellow'];

        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;

            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                if (guess === null){
                    alert('Thanks for playing!');
                    return;
                }
                numTries++;
                correct = checkGuess(guess, target)
            } while (!correct);

            document.body.style.background = guess;

            alert('Congratulations!\n\nIt took you '+ numTries + ' tries.');


        }

        function checkGuess(guess, target) {
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry, that is not a color in my list.')
                
            } else if (COLORS_ARRAY.indexOf(guess) > COLORS_ARRAY.indexOf(target)) {
                alert('Your guess is later in the alphbet than what I am thinking.');
                
            } else if (COLORS_ARRAY.indexOf(guess) < COLORS_ARRAY.indexOf(target)) {
                alert('Your guess is earlier in the alphbet than what I am thinking.');
            } else {
                correct = true;
            }

            return correct;
       }

    </script>
</body>

</html>
